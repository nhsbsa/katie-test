{% extends 'layout.html' %}

<!-- Add the following line to add to the class of the block content container  
change the # to âˆž to uncomment -->
{% set mainClasses = "nhsuk-u-padding-top-4" %}


{% block pageTitle %}
Step 1 - Name | Testing Prototype - Katie Twinn
{% endblock %}

{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">

    {{ backLink({
    "href": "javascript:history.go(-1)",
    "text": "Go back"
    }) }}

    <form action="v1/step-1-name" method="post">
      <fieldset class="nhsuk-fieldset">

        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
          <h1 class="nhsuk-fieldset__heading">
            What is your name?
          </h1>
        </legend>

        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="first-name">
            First name
          </label>
          <input class="nhsuk-input" id="first-name" name="first-name" value="{{ data['first-name'] }}" type="text">
          <label class="nhsuk-label" for="last-name">
            Last name
          </label>
          <input class="nhsuk-input" id="last-name" name="last-name" value="{{ data['last-name'] }}" type="text">
        </div>
        <button class="nhsuk-button">
          Continue
        </button>

      </fieldset>
    </form>


  </div>
</div>

{% endblock %}
